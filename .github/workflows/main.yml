name: Main Workflow

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Install dependencies
        run: |
          gem install bundler --no-document
          bundle install

      - name: Run tests
        run: |
          bundle exec rspec

      - name: Check code style
        run: |
          bundle exec rubocop
